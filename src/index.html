<head>
    <title>BLE</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Ble Scanner v0.1</span>
        </div>
    </nav>
    <main role="main">
        <div class="row main-section">
            <div class="sidebar">
                <div>
                    <button id="connect" type="submit" class="btn btn-dark p-2 m-2 ">Connect</button>
                    <button id="disconnect" type="submit" class="btn btn-danger p-2 m-2"
                        style="display:none">Disconnect</button>
                </div>
                <div>
                    <button class="btn btn-dark=">Show Log</button>
                </div>
            </div>
            <div class="main-content">
                <div class="alert alert-danger" role="alert" id="bluetooth-is-available" style="display:none">
                    <b><span>This browser does not support bluetooth connection. Try Chrome, Opera or Edge</span></b>
                </div>
                <table class="table table-striped" id="table">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Length</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <!-- <th scope="row">1</th>
                            <td>101203-123.dvb</td>
                            <td>012030</td>
                            <td>
                                <button class="btn btn-sm btn-dark"><i class="fas fa-edit"></i>Download</button>
                                <button class="btn btn-sm btn-danger"><i class="far fa-trash-alt"></i>Delete</button>
                            </td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
