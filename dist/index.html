<head>
    <title>BLE</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>BLE Gate</h1>
        </div>
        <div class="input-group mb-3" id="scan">
            <input id="filters" type="text" class="form-control" placeholder="Filtered Services"
                aria-label="Filtered Services">
            <div class="input-group-append">
                <button id="start_scan" class="btn btn-outline-secondary" type="button">Scan</button>
            </div>
        </div>
        <div id="table" style="display: none;">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button id="rescan" type="button" class="btn btn-outline-secondary">Rescan</button>
        </div>

    </div>
</body>
<script src="gate.js"></script>
